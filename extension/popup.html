<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZappForm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 12px;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .status.active {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .status.inactive {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    .button {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      border: none;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .button.primary {
      background-color: #2563eb;
      color: white;
    }
    
    .button.primary:hover {
      background-color: #1d4ed8;
    }
    
    .button.secondary {
      background-color: #f3f4f6;
      color: #1f2937;
    }
    
    .button.secondary:hover {
      background-color: #e5e7eb;
    }
    
    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .hidden {
      display: none;
    }
    
    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      margin-bottom: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .steps {
      list-style-type: decimal;
      padding-left: 20px;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    
    .steps li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="ZappForm Logo" class="logo">
      <div id="status" class="status-inactive">ZappForm is inactive</div>
    </div>
    
    <div class="content">
      <div class="control-section">
        <button id="toggleButton" class="btn btn-primary">Turn On</button>
      </div>
      
      <div class="form-info-section">
        <h5>Form Detection</h5>
        <div id="formInfo">No forms detected on this page.</div>
        <button id="manualFillButton" class="btn btn-success mt-2" style="display: none;">Fill Form</button>
      </div>
      
      <div class="user-section">
        <h5>User</h5>
        <div id="userInfo">
          <p>Sign in to use ZappForm</p>
        </div>
        <button id="loginButton" class="btn btn-outline-primary btn-sm">Sign In</button>
        <button id="logoutButton" class="btn btn-outline-danger btn-sm" style="display: none;">Sign Out</button>
      </div>
    </div>
    
    <div class="footer">
      <a href="http://localhost:3000/dashboard" target="_blank">Go to Dashboard</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
